<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom</title>
     
    <style>
        .toolbox {
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="toolbox">
        <!-- Button  -->
        <label for="colorPicker">Select Color:</label>
        <input type="color" id="colorPicker">
        <label for="sizeSlider">Size:</label>
        <input type="range" id="sizeSlider" min="1" max="20" value="5">
        <button id="drawRect">Rectangle</button>
        <button id="drawCircle">Circle</button>
        <button id="drawLine">Line</button>
        <button id="drawFreehandLine">Freehand Line</button>
        
    </div>
    <canvas id="myCanvas" width="1200" height="1200"></canvas>
    <script src="./js/Custom.js"></script>
    
</body>
</html>
