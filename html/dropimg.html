<!DOCTYPE html>
<html lang="en-US" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>HTML5 Drag and Drop File Upload with Canvas Example</title>
<meta name="description" content="HTML5 drag and drop file upload with canvas example and demonstration by inWebson.com"/>
<meta name="keywords" content="demonstration,demo,html5,file upload,canvas,inwebson"/>
<link rel="stylesheet" media="all" href="../css/dropimg.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

<script id="imageTemplate" type="text/x-jquery-tmpl"> 
    <div class="imageholder">
		<figure>
			<img src="${filePath}" alt="${fileName}"/>
			<figcaption>
				${fileName} <br/>
				<span>Original Size: ${fileOriSize} KB</span><br/>
				<span>Upload Size: ${fileUploadSize} KB</span>
			</figcaption>
		</figure>
	</div>
</script>
<script src="../js/dropimg.js"></script>
<script>
//position fixed
$(document).ready(function() {
	var windowHeight = $(window).height()-$('#header').outerHeight(true)-$('#footer').outerHeight(true)-100;
	$('#wrapper').css('minHeight', windowHeight);
});
</script>
</head>
<body>
    <section>
    <div id="droparea">
        <div class="dropareainner">
            <p class="dropfiletext">Drop files here</p>
            <p>or</p>
            <p><input id="uploadbtn" class="uploadbtn" type="button" value="Select Files"/></p>
            
            
        </div>
        <input id="upload" type="file" multiple />
    </div>
    <div id="result">
        
    </div>
    </section>
    

</body>
</html>
